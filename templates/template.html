<!-- base.html -->
<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    
    <title>{% block title %}Mapas en Django{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
        <div class="container-fluid">
            <button
                data-mdb-collapse-init
                class="navbar-toggler"
                type="button"
                data-mdb-target="#navbarCenteredExample"
                aria-controls="navbarCenteredExample"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>

            <div
                class="collapse navbar-collapse justify-content-center"
                id="navbarCenteredExample"
            >
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'map:home' %}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Clusters</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'map:add_cluster' %}">Agregar Cluster</a></li>
                            <li><a class="dropdown-item" href="{% url 'map:view_clusters' %}">Ver Clusters</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Administradores</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'users:register' %}">Agregar Administradores</a></li>
                            <li><a class="dropdown-item" href="{% url 'users:view_admins' %}">Ver Administradores</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Clientes</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'users:register_customer' %}">Agregar Clientes</a></li>
                            <li><a class="dropdown-item" href="{% url 'users:view_customers' %}">Ver Clientes</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Rutas</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'map:mapa_rutas' %}">Agregar Rutas</a></li>
                            <li><a class="dropdown-item" href="{% url 'map:view_rutas' %}">Ver Rutas</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        <div class="container mt-5">
            {% block content %}{% endblock %}
        </div>
        <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">Â© 2024 Company, Inc</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
